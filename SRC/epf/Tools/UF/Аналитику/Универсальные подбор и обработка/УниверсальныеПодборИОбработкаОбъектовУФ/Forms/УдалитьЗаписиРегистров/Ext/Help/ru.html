<h1>Обработка "Удалить записи регистров".</h1>
<p>Удаляет записи независимых или независимых периодических регистров сведений из базы данных.</p>
<p>Для удаления нажать кнопку <strong>"Выполнить" </strong>(клавиша <strong class="ShortCut">F9</strong>). Удаление будет выполнено последовательно для каждого объекта выборки, включенного в обработку.</p></body></html>
